<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>MainPage</title>
</head>
<body>
    <header>
      <div class="header-content">
        <div class="logo">
          <img src="Captura de pantalla 2023-06-04 a las 15.48.12.png" alt="Your App Logo">
        </div>
        <h1 class="company-name">EventProXperience</h1>
      </div>
      <div class="video-section">
        <video src="system_-_697 (720p).mp4" autoplay muted loop></video>
      </div>
      <nav class="navbar">
        <ul class="menu">
          <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="#"><i class="fas fa-heart"></i> Matches</a></li>
          <li><a href="#"><i class="fas fa-lightbulb"></i> Recommendations</a></li>
          <li><a href="#"><i class="fas fa-users"></i> Networking</a></li>
          <li><a href="#"><i class="fas fa-building"></i> Event Spaces</a></li>
          <li><a href="#"><i class="far fa-calendar-alt"></i> Agenda</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle"><i class="fas fa-ellipsis-h"></i> More</a>
            <ul class="dropdown-content" id="moreDropdown">
              <li><a href="#"><i class="fas fa-comments"></i> Follow-ups</a></li>
              <li><a href="#"><i class="fas fa-chart-bar"></i> Analytics</a></li>
              <li><a href="#"><i class="fas fa-comments"></i> Forums</a></li>
              <li><a href="#"><i class="far fa-user"></i> Profile</a></li>
            </ul>
          </li>
        </ul>
      </nav> 
    </header>
    <div class="container calendar-section">
      <div class="container">
        <div class="calendar light">
          <div class="calendar_header">
            <h1 class="header_title">Welcome Back, <span id="user_name"></span></h1>
            <p class="header_copy">Daily Plan</p>
          </div>
          <div class="calendar_plan">
            <div class="cl_plan">
              <div class="cl_title">Today</div>
              <div class="cl_copy" id="current_date"></div>
              <div class="cl_add">
                <i class="fas fa-plus" id="add_event"></i>
              </div>
            </div>
          </div>
          <div class="calendar_events">
            <p class="ce_title">Upcoming Events</p>
            <div id="event_list"></div>
          </div>
          <div class="digital-clocks">
            <div id="new_york_clock" class="digital-clock"></div>
            <div id="london_clock" class="digital-clock"></div>
            <div id="tokyo_clock" class="digital-clock"></div>
          </div>
        </div>
      </div>
    </div>
   
   

    <script src="script.js"></script>
</body>
</html>
