<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <title>MainPage</title>
</head>
<body>
    <header>
        <div class="logo">
          <img src="Captura de pantalla 2023-06-04 a las 15.48.12.png" alt="Your App Logo">
        </div>
        <section class="banner">
          <video src="system_-_697 (720p).mp4" autoplay muted loop></video>
        </section>
        
        <nav class="navbar">
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <ul class="menu">
            <li><a href="home.html">Home</a></li>
            <li><a href="#">Matches</a></li>
            <li><a href="#">Recommendations</a></li>
            <li><a href="#">Networking</a></li>

          </ul>
          <div class="overlay"></div>
        </nav>
        
        
    </header>
    <div class="container">
      <div class="calendar light">
        <div class="calendar_header">
          <h1 class="header_title">Welcome Back, <span id="user_name"></span></h1>
          <p class="header_copy">Daily Plan</p>
        </div>
          <div class="calendar_plan">
            <div class="cl_plan">
              <div class="cl_title">Today</div>
              <div class="cl_copy" id="current_date"></div>
              <div class="cl_add">
                <i class="fas fa-plus" id="add_event"></i>
              </div>
            </div>
          </div>
          <div class="calendar_events">
            <p class="ce_title">Upcoming Events</p>
            <div id="event_list">
              <!-- Existing events will be dynamically added here -->
            </div>
          </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
