<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <div class="registration-container">
    <h2>Registration</h2>
    <form class="registration-form" onsubmit="return validateForm()">
      <input type="text" placeholder="Full Name" required>
      <input type="date" placeholder="Date of Birth" required>
      <input type="tel" placeholder="Phone Number" required>
      <input type="text" placeholder="Address" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <div class="password-strength-meter"></div>
      <div class="terms-and-conditions">
        <input type="checkbox" id="termsCheckbox" required>
        <label for="termsCheckbox">I agree to the terms and conditions</label>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    function validateForm() {
      var fullName = document.querySelectorAll('input[type="text"]')[0].value;
      var dateOfBirth = document.querySelector('input[type="date"]').value;
      var phoneNumber = document.querySelector('input[type="tel"]').value;
      var address = document.querySelectorAll('input[type="text"]')[1].value;
      var email = document.querySelector('input[type="email"]').value;
      var password = document.querySelector('input[type="password"]').value;
      var confirmPassword = document.querySelectorAll('input[type="password"]')[1].value;

      // Perform your validation checks here
      if (fullName.trim() === '' || dateOfBirth.trim() === '' || phoneNumber.trim() === '' || address.trim() === '' ||
          email.trim() === '' || password.trim() === '' || confirmPassword.trim() === '') {
        alert('Please fill in all fields');
        return false;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return false;
      }

      // If the validation passes, you can proceed with registration
      alert('Registration successful!');

      // Redirect to the home page
      window.location.href = "home.html";

      return true;
    }
  </script>
</body>
</html>
